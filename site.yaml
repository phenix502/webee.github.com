mode: development
media_root: media # Relative path from content folder.
media_url: /media # URL where the media files are served from.
base_url: / # The base url for autogenerated links.
template: hyde.ext.templates.jinja.Jinja2Template
plugins:
    - hyde.ext.plugins.meta.MetaPlugin
    - hyde.ext.plugins.auto_extend.AutoExtendPlugin
    - hyde.ext.plugins.less.LessCSSPlugin
    - hyde.ext.plugins.blockdown.BlockdownPlugin
    - hyde.ext.plugins.urls.UrlCleanerPlugin
    - hyde.ext.plugins.sorter.SorterPlugin
    - hyde.ext.plugins.grouper.GrouperPlugin
    - hyde.ext.plugins.markings.MarkingsPlugin
    - hyde.ext.plugins.markings.ReferencePlugin
    - hyde.ext.plugins.tagger.TaggerPlugin
    - hyde.ext.plugins.paginator.PaginatorPlugin
    - hyde.ext.plugins.syntext.SyntextPlugin
    - hyde.ext.plugins.textlinks.TextlinksPlugin
context:
    data:
        version: 0.1
        tweet_via: webee.yw
        script:
            jquery: http://code.jquery.com/jquery.min.js
        menu:
            - 
                name: Home
                type: page
                url: index.html
            -
                name: Blog
                type: node
                url: blog
            -
                name: note
                type: node
                url: note
            -
                name: About
                type: page
                url: about.html
meta:
    name: BabYiShan
    title: babyishan.com
    host: http://babyishan.com
    nodemeta: meta.yaml
    author: webee.yw
    charset: utf-8
    disqus: babyishan
    gplus: 118009003255308383754
    feed: http://feed.feedsky.com/babyishan
    ga_code: UA-31832517-1
    created: !!timestamp 2012-05-15 17:00:00
sorter:
    time:
        attr:
            - meta.created
        reverse: true
        filters:
            source.kind: html
            meta.listable: true
tagger:
    sorter: time
    archives:
        blog:
            source: blog
            target: blog/tags
            template: tagged_posts.j2
            archive_extension: html
            meta:
                listable: false
less:
    app: /usr/bin/lessc
paginator:
    sorter: time
    size: 6
    file_pattern: pages/$PAGE/$FILE$EXT
markdown:
    extensions:
        - def_list
        - tables
        - headerid
urlcleaner:
    index_file_names:
        - index.html
    strip_extensions:
        - html
    append_slash: false

